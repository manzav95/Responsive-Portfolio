<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Contact</title>
  </head>

  <body>
    <section class="container-main">
        <section class="container-header">
            <header class="header-nav">
                <h1 id="headerMain">Manuel Zavala</h1>
                <nav>
                    <ul>
                        <li>
                            <a href="index.html">About</a>
                        </li>
                        <li>
                            <a href="portfolio.html">Portfolio</a>
                        </li>
                        <li>
                            <a href="contact.html">Contact</a>
                        </li>
                    </ul>
                </nav>
            </header>
        </section>
        <section class="middle">
            <section class="main-middle">
                <section class="header-middle">
                    <h2>Contact</h2>
                </section>
                <section class="body.middle">
                    <div class="name-box">
                        <label for="name">Name:</label><br>
                        <input class="nameMail" id="name" type="text" name="name" required placeholder="John Smith" minlength="4" maxlength="25">
                    </div>
                    <div class="email-box">
                        <label for="email-address">Email:</label><br>
                        <input class="nameMail" id="email-address" type="email" required placeholder="example@gmail.com">
                    </div>
                    <div class="message-box">
                        <label for="message">Message:</label><br>
                        <textarea id="message" cols="118" rows="12" required></textarea>
                    </div>
                    <div class="submit-btn">
                        <input id="button" type="submit" value="Submit:">
                    </div>
                </section>
            </section>
        </section>
        <section class="footer-main">
            <footer>Copyright &copy;</footer>
        </section>     
    </section>        
  </body>
</html>
